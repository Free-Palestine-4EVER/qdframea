<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 220" width="200" height="220">
  <!-- Outer dark hexagon -->
  <polygon points="100,0 187,50 187,150 100,200 13,150 13,50" fill="#1B3A5C" stroke="none"/>
  <!-- Inner lighter border -->
  <polygon points="100,12 178,57 178,143 100,188 22,143 22,57" fill="none" stroke="#ffffff" stroke-width="6"/>
  <!-- Blue fill hexagon -->
  <polygon points="100,22 170,62 170,138 100,178 30,138 30,62" fill="#2E78C2" stroke="none"/>
  <!-- Left gradient overlay for 3D effect -->
  <polygon points="30,62 100,22 100,178 30,138" fill="#1B6AB5" stroke="none"/>
  <!-- Door shape (left side) -->
  <rect x="55" y="85" width="28" height="55" rx="2" fill="#1B5A9E"/>
  <rect x="57" y="87" width="24" height="51" rx="1" fill="#2E78C2"/>
  <!-- Door knob -->
  <circle cx="68" cy="118" r="4" fill="white" opacity="0.9"/>
  <!-- Window (right side - 4 panes) -->
  <rect x="105" y="85" width="35" height="35" rx="2" fill="white" opacity="0.9"/>
  <line x1="122.5" y1="85" x2="122.5" y2="120" stroke="#2E78C2" stroke-width="3"/>
  <line x1="105" y1="102.5" x2="140" y2="102.5" stroke="#2E78C2" stroke-width="3"/>
</svg>